<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>
<body>
<header th:replace="~{fragments/commons::nav}"></header>

<main>
    <div class="container bg-blur rounded mt-1 mb-4">
        <h6 class="bg-gray text-dark mb-0 mt-0"
            th:text="'Welcome, ' + ${@currentUser.getUsername()}">Welcome, {username}</h6>
        <div class="row mt-1 mb-2"
             th:object="${recipesHomeModel}">
            <div class="col-6 mt-1 mb-1">

                <div th:with="dessertRecipes=*{recipes['DESSERT']} == null ? *{emptyList}: *{recipes['DESSERT']}">
                    <h3 class="mySticky bg-gray text-dark mb-0 mt-2"
                        th:text="'Desserts (' + ${#lists.size(dessertRecipes)} +')'">Desserts ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="d: ${dessertRecipes}">
                                <td class="bg-warning" style="width: 5%">
                                    <img class="mr-2 " th:src="@{/img/dessert.png}" alt="Dessert" width="35px"
                                         height="35px" src="">
                                </td>
                                <td th:text="${d.name}">{name}</td>
                                <td th:text="${d.ingredients}">{ingredients}</td>
                                <td>
                                    <form th:method="post"
                                          th:action="@{/recipe/like/{id}(id = ${d.id})}">
                                        <button class="btn-link">
                                            <img class="mr-2" th:src="@{/img/add-to-favourites.png}"
                                                 alt="Dessert" width="35px" height="35px" src="">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div th:with="cocktailRecipes=*{recipes['COCKTAIL']} == null ? *{emptyList}: *{recipes['COCKTAIL']}">
                    <h3 class="mySticky bg-gray text-dark mb-0 mt-2"
                        th:text="'Cocktails (' + ${#lists.size(cocktailRecipes)} +')'">Cocktails ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="c: ${cocktailRecipes}">
                                <td class="bg-success" style="width: 5%">
                                    <img class="mr-2 " th:src="@{/img/cocktail.png}" alt="Cocktail" width="35px"
                                         height="35px" src="">
                                </td>
                                <td th:text="${c.name}">{name}</td>
                                <td th:text="${c.ingredients}">{ingredients}</td>
                                <td>
                                    <form th:method="post"
                                          th:action="@{/recipe/like/{id}(id = ${c.id})}">
                                        <button class="btn-link">
                                            <img class="mr-2 " th:src="@{/img/add-to-favourites.png}" alt="Cocktail"
                                                 width="35px" height="35px" src="">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>

            <div class="col-6 mt-1 mb-1">
                <div th:with="mainDishRecipes=*{recipes['MAIN_DISH']} == null ? *{emptyList}: *{recipes['MAIN_DISH']}">
                    <h3 class="mySticky bg-gray text-dark  mb-0 mt-2"
                        th:text="'Main Dishes (' + ${#lists.size(mainDishRecipes)} +')'">Main Dishes ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="md: ${mainDishRecipes}">
                                <td class="bg-info" style="width: 5%">
                                    <img class="mr-2 " src="/img/main-dish.png" alt="Main-Dish" width="35px"
                                         height="35px">
                                </td>
                                <td th:text="${md.name}">{name}</td>
                                <td th:text="${md.ingredients}">{ingredients}</td>
                                <td>
                                    <form th:method="post"
                                          th:action="@{/recipe/like/{id}(id = ${md.id})}">
                                        <button class="btn-link">
                                            <img class="mr-2 " th:src="@{/img/add-to-favourites.png}" alt="Main-Dish"
                                                 width="35px" height="35px" src="">
                                        </button>
                                    </form>
                                </td>
                            </tr>
                        </table>
                    </div>
                </div>

                <div th:with="favouriteRecipes=*{favourites}">
                    <h3 class="mySticky bg-gray text-dark mb-0 mt-2"
                        th:text="'Fvourites (' + ${#lists.size(favouriteRecipes)}+')'">Favourites ({count})</h3>
                    <div class="bg-dark rounded m-auto" style="height: 31vh; overflow: auto">
                        <table class="table table-striped table-dark">
                            <tr th:each="fr: ${favouriteRecipes}">
                                <td class="bg-primary" style="width: 5%">
                                    <form th:method="post"
                                          th:action="@{/recipe/unlike/{id}(id = ${fr.id})}">
                                        <button class="btn-link">
                                            <img class="mr-2 " th:src="@{/img/star.png}" alt="Star" width="35px"
                                                 height="35px"
                                                 src="">
                                        </button>
                                    </form>
                                </td>
                                <td th:text="${fr.name}">{name}</td>
                                <td th:text="${fr.ingredients}">{ingredients}</td>
                            </tr>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
<footer th:replace="fragments/commons::footer"></footer>
</body>
</html>
