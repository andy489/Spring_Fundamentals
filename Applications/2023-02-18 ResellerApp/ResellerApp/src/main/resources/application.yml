spring:
  datasource:
    driverClassName: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://localhost:3306/reseller?allowPublicKeyRetrieval=true&useSSL=false&createDatabaseIfNotExist=true&serverTimezone=UTC&useUnicode=true&characterEncoding=UTF-8
    username: ${MYSQL_USER:root}
    password: ${MYSQL_PASS:root}
  thymeleaf:
    cache: false
    mode: HTML
    encoding: UTF-8
    prefix: classpath:/templates/
#    prefix: file:src/main/resources/templates/
  jpa:
    database-platform: org.hibernate.dialect.MySQLDialect
#    hibernate:
#      ddl-auto: update
    properties:
      jakarta:
        persistence:
          sharedCache:
            mode: UNSPECIFIED
      hibernate:
        format_sql: true
    open-in-view: false
#    show-sql: true
#
#    defer-datasource-initialization: true
#  sql:
#    init:
#      mode: always
  mvc:
    hiddenmethod:
      filter:
        enabled: true
  flyway:
    schemas: reseller
    user: ${FLYWAY_DB_USER:root}
    password: ${FLYWAY_DB_PASS:root}
    locations: classpath:db/migration
    baseline-on-migrate: true