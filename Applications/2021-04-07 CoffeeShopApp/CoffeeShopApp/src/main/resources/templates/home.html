<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/commons::head}"></head>

<body class="bg-secondary">

    <header th:replace="~{fragments/commons::header}"></header>

    <main role="main" class="bg-secondary">

        <div class="jumbotron text-center">
            <div class="container text-light text-center">
                <h1 class="display-3"><strong class="bg-blur rounded">All active</strong></h1>
                <h1 class="display-3"><strong class="bg-blur rounded">Orders</strong></h1>
            </div>
            <div class="row mt-3 mb-3" th:object="${ordersModel}">
                <div class="col-5 bg-blur rounded m-auto pb-3">
                    <h3 class="mySticky bg-gray text-light rounded" th:text="'Time to prepare all orders: ' + *{totalTime} + ' minutes'">
                        Time to prepare all orders: {10} minutes
                    </h3>

                    <div class="mt-3 rounded badge-info p-3" th:each="o : *{allOrders}">
                        <img class="mr-2" th:src="@{'/images/' + ${o.category.imgName} + '.png'}" alt="Cake" width="50px" height="50px">
                        <span class="p-3" th:text="${o.name}">{Name}</span>
                        <span class="p-3" th:text="${o.price}">{Price}</span>
                        <a class="ml-3 p-3 text-warning" th:href="@{/orders/ready(id = ${o.id})}">Ready</a>
                    </div>

                </div>

                <div class="col-5 bg-blur rounded m-auto pb-3">
                    <h3 class="mySticky bg-gray text-light rounded">Orders by employee</h3>

                    <div class="mt-3 rounded badge-info p-3" th:each="o : *{employeeOrders}">
                        <img class="mr-2" th:src="@{/images/employee.png}" alt="Employee" width="50px" height="50px">
                        <span class="p-3" th:text="'Employee - ' +  ${o.name}">Employee - {Pesho}</span>
                        <span class="p-3" th:text="'Number of orders: '+${o.count}">Number of orders: {3}</span>
                    </div>

                </div>
                3
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

</body>

</html>
