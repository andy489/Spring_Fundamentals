<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/commons::head}"></head>

<body class="bg-secondary">

    <header th:replace="~{fragments/commons::header}"></header>

    <main role="main" class="bg-secondary">
        <div class="jumbotron">

            <div class="container text-light ">
                <h1 class="display-3 ">
                    <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">Register</strong>
                </h1>
            </div>

            <div class="container bg-blur rounded p-5 mt-5 w-75">
                <form th:action="@{/users/register}" th:method="post" th:object="${userRegisterModel}" class=" text-center text-light">
                    <div class="form-group row">
                        <label for="username" class="col-sm-2 col-form-label">Username</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="username" th:field="*{username}" th:errorclass="'is-invalid bg-danger'" aria-describedby="usernameHelpInline" placeholder="Username">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('username')}" th:text="${err}"></div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="firstName" class="col-sm-2 col-form-label">First name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="firstName" th:field="*{firstName}" th:errorclass="'is-invalid bg-danger'" aria-describedby="firstNameHelpInline" placeholder="First name">
                        </div>

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('firstName')}" th:text="${err}"></div>
                        </div>

                    </div>

                    <div class="form-group row">
                        <label for="lastName" class="col-sm-2 col-form-label">Last name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastName" th:field="*{lastName}" th:errorclass="'is-invalid bg-danger'" aria-describedby="lastNameHelpInline" placeholder="Last name">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('lastName')}" th:text="${err}"></div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="email" class="col-sm-2 col-form-label">Email</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="email" th:field="*{email}" th:errorclass="'is-invalid bg-danger'" aria-describedby="emailHelpInline" placeholder="email@example.com">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('email')}" th:text="${err}"></div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="password" class="col-sm-2 col-form-label">Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="'is-invalid bg-danger'" aria-describedby="passwordHelpInline" placeholder="Password">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="confirmPassword" class="col-sm-2 col-form-label">Confirm Password</label>
                        <div class="col-sm-10">
                            <input type="password" class="form-control" id="confirmPassword" th:field="*{confirmPassword}" th:errorclass="'is-invalid bg-danger'" aria-describedby="confirmPasswordHelpInline" placeholder="Confirm Password">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}"></div>
                            </div>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-info w-50">Register</button>

                </form>
                <hr class="bg-light">
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

</body>

</html>
