<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Battleships Application</title>
    <th:block th:insert="~{/fragments/head}" />
</head>

<body class="body-main">

    <header>
        <nav th:replace="~{/fragments/navbar}"></nav>
    </header>

    <main role="main">
        <div th:if="${@currentUser.isLoggedIn()}" class="jumbotron">
            <div class="container text-light ">
                <h1 class="display-3 ">
                    <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Add New Ship</strong></h1>
            </div>

            <div class="container bg-blur rounded p-5 mt-5 w-75">
                <form th:action="@{/ships/add}" th:method="post" th:object="${shipAddModel}" class=" text-center text-light">

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="'is-invalid bg-danger'" aria-describedby="nameHelpInline" placeholder="Name">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="power" class="col-sm-2 col-form-label">Power</label>
                        <div class="col-sm-10">
                            <input type="number" step="1" class="form-control" id="power" th:field="*{power}" th:errorclass="'is-invalid bg-danger'" aria-describedby="powerHelpInline">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('power')}" th:text="${err}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="health" class="col-sm-2 col-form-label">Health</label>
                        <div class="col-sm-10">
                            <input type="number" step="1" class="form-control" id="health" th:field="*{health}" th:errorclass="is-invalid" aria-describedby="healthHelpInline">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('health')}" th:text="${err}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="created" class="col-sm-2 col-form-label">Created date</label>
                        <div class="col-sm-10">
                            <input type="date" class="form-control" id="created" th:field="*{created}" th:errorclass="'is-invalid bg-danger'" aria-describedby="createdHelpInline">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('created')}" th:text="${err}"></div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="category" class="col-sm-2 col-form-label">Category</label>
                        <div class="col-sm-10">
                            <select id="category" class="custom-select" th:field="*{shipType}" th:errorclass="'is-invalid bg-danger'" aria-describedby="categoryHelpInline">
                            <option value="" selected>- Select category -</option>
                            <option th:each="c : ${T(com.battleships.domain.entity.enums.ShipType).values()}"
                                    th:text="${c}"
                                    th:value="${c}"
                                    th:selected="${c} == *{shipType}">
                                Category type
                            </option>
                        </select>

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('shipType')}" th:text="${err}"></div>
                            </div>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-danger w-50">Add the new Ship</button>

                </form>
            </div>
        </div>

        <div th:unless="${@currentUser.isLoggedIn()}" class="jumbotron">
            <div class="container text-light ">
                <h1 class="display-3 ">
                    <strong class="bg-blur rounded border-white pl-3 font-weight-bold">Login to add new ship!</strong></h1>
            </div>
        </div>
    </main>

    <footer th:replace="~{/fragments/footer}"></footer>

</body>

</html>
