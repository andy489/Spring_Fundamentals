<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>Battleships Application</title>
    <th:block th:insert="~{/fragments/head}" />
</head>

<body class="body-main">

    <header>
        <nav th:replace="~{/fragments/navbar}"></nav>
    </header>

    <main role="main">
        <div class="jumbotron">
            <div class="container text-light ">
                <h1 class="display-3">
                    <strong class="pl-3 font-weight-bold">Login</strong></h1>
            </div>
            <div class="row">
                <div class="col-md-6">
                    <div class="container bg-blur rounded p-5 mt-5 w-75 ">

                        <form th:action="@{/auth/login}" th:method="post" th:object="${userLoginModel}" class="text-center text-light">

                            <h3 th:if="${#fields.hasErrors('*')}" class="mt-5 text-center">
                                <strong class="rounded  pl-3 text-danger">Enter valid
                                username and
                                password</strong>
                            </h3>

                            <div class="form-group row">
                                <label for="username" class="col-sm-3 col-form-label">Username</label>
                                <div class="col-sm-8">
                                    <input type="text" class="form-control" id="username" th:field="*{userName}" th:errorclass="'is-invalid bg-danger'" aria-describedby="usernameHelpInline" placeholder="Username">

                                    <div class="invalid-feedback errors alert alert-danger">
                                        <div th:each="err : ${#fields.errors('userName')}" th:text="${err}"></div>
                                    </div>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="password" class="col-sm-3 col-form-label">Password</label>
                                <div class="col-sm-8">
                                    <input type="password" class="form-control" id="password" th:field="*{password}" th:errorclass="'is-invalid bg-danger'" aria-describedby="passwordHelpInline" placeholder="Password">

                                    <div class="invalid-feedback errors alert alert-danger">
                                        <div th:each="err : ${#fields.errors('password')}" th:text="${err}"></div>
                                    </div>
                                </div>
                            </div>

                            <button type="submit" class="btn btn-danger w-50">Login</button>

                        </form>
                    </div>
                </div>

                <div class="col-md-6">
                    <img class="rounded" width="100%" src="/images/login.jpg" alt="Battle ship image">
                </div>

            </div>
        </div>
    </main>

    <footer th:replace="~{/fragments/footer}"></footer>

</body>

</html>
