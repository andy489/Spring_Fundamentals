<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/commons::head}"></head>

<body>

    <head th:replace="~{fragments/commons::header}"></head>

    <main class="p-5 align-content-center bg-blur my-register-div my-main">
        <h1 class="text-light border-bottom">Register</h1>
        <div class="d-flex justify-content-center">

            <div class="row g-3 align-items-center">
                <img alt="Picture of Madonna" th:src="@{/img/madonna.jpg}" class="w-50 rounded">
            </div>

            <div class="row g-3">
                <form th:action="@{/users/register}" th:method="post" th:object="${userRegisterModel}">
                    <div>
                        <div class="col-auto">
                            <label for="inputUsername" class="col-form-label text-light">Username</label>
                        </div>


                        <input type="text" id="inputUsername" class="form-control" aria-describedby="usernameHelpInline" th:field="*{username}" th:errorclass="'is-invalid bg-danger'">


                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('username')}" th:text="${err}">Username error msg</div>
                        </div>

                    </div>
                    <div>
                        <div class="col-auto">
                            <label for="inputFullName" class="col-form-label text-light">Full Name</label>
                        </div>

                        <input type="text" id="inputFullName" class="form-control" aria-describedby="fullNameHelpInline" th:field="*{fullName}" th:errorclass="'is-invalid bg-danger'">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('fullName')}" th:text="${err}">FullName error msg</div>
                        </div>

                    </div>
                    <div>
                        <div class="col-auto">
                            <label for="inputEmail" class="col-form-label text-light">Email</label>
                        </div>

                        <input type="text" id="inputEmail" class="form-control" aria-describedby="emailHelpInline" th:field="*{email}" th:errorclass="'is-invalid bg-danger'">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('email')}" th:text="${err}">Email error msg</div>
                        </div>

                    </div>
                    <div>
                        <div class="col-auto">
                            <label for="inputPassword" class="col-form-label text-light">Password</label>
                        </div>

                        <input type="password" id="inputPassword" class="form-control" aria-describedby="passwordHelpInline" th:field="*{password}" th:errorclass="'is-invalid bg-danger'">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('password')}" th:text="${err}">Password error msg</div>
                        </div>

                    </div>
                    <div>
                        <div class="col-auto">
                            <label for="inputConfirmPassword" class="col-form-label text-light">Confirm Password</label>
                        </div>

                        <input type="password" id="inputConfirmPassword" class="form-control" aria-describedby="confirmPasswordHelpInline" th:field="*{confirmPassword}" th:errorclass="'is-invalid bg-danger'">

                        <div class="invalid-feedback errors alert alert-danger">
                            <div th:each="err : ${#fields.errors('confirmPassword')}" th:text="${err}">
                                Password error msg
                            </div>
                        </div>

                    </div>

                    <div class="d-flex justify-content-center mt-4">
                        <button class="btn btn-primary btn-block w-50" type="submit">Register</button>
                    </div>

                </form>
            </div>
        </div>
    </main>

    <head th:replace="~{fragments/commons::footer}"></head>

</body>

</html>
