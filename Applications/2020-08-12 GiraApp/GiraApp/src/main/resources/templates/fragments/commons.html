<!doctype html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">

<head>
    <title>GIRA</title>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" th:href="@{/img/projectLogo.png}" type="image/icon type">
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
    <link rel="stylesheet" th:href="@{/css/reset-css.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
</head>

<body>

    <header>
        <nav class="navbar navbar-expand-lg ">
            <span class="col-md-1"><img th:src="@{/img/projectLogo.png}" alt="Logo" width="50" height="50"></span>
            <a class="navbar-brand active col-md-1 title" th:href="@{/index}">Gira</a>

            <div th:if="${@currentUser.isLoggedIn()}" class="collapse navbar-collapse  d-flex justify-content-end">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-6">
                        <a class="button text-nowrap" th:href="@{/tasks/add}">Add Task</a>
                    </li>
                    <li class="nav-item col-md-5">
                        <a class="button" th:href="@{/users/logout}">Logout</a>
                    </li>
                </ul>
            </div>

            <div th:unless="${@currentUser.isLoggedIn()}" class="collapse navbar-collapse  d-flex justify-content-end">
                <ul class="navbar-nav row">
                    <li class="nav-item col-md-5">
                        <a class="button" th:href="@{/users/login}">Login</a>
                    </li>
                    <li class="nav-item col-md-5">
                        <a class="button" th:href="@{/users/register}">Register</a>
                    </li>
                </ul>
            </div>

        </nav>
    </header>

    <footer class="footer">
        <div class="container-fluid text-center">
            <div class="footer-background h6">
                &copy; Spring team 2020. All rights reserved.
            </div>
        </div>
    </footer>

</body>

</html>
