<!DOCTYPE html>
<html>

<head th:replace="~{fragments/commons::head}"></head>

<body>
    <div class="page-container">

        <header th:replace="~{fragments/commons::header}"></header>

        <main class="content-wrap">
            <h1 class="text-center mt-2"><span class="badge badge-pill badge-dark">Add Task</span></h1>
            <hr class="hr-3 w-25 bg-white" />
            <form class="mx-auto w-25 bg-blur" th:method="post" th:action="@{/tasks/add}" th:object="${taskAddModel}">

                <div class="form-group">
                    <div class="label-holder textCol d-flex justify-content-center">
                        <label for="name" class="h4 mb-2">Name</label>
                    </div>

                    <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="'is-invalid bg-danger'" />

                    <div class="invalid-feedback errors alert alert-danger">
                        <div th:each="err : ${#fields.errors('name')}" th:text="${err}"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-holder textCol d-flex justify-content-center">
                        <label for="description" class="h4 mb-2">Description</label>
                    </div>

                    <input type="text" class="form-control" id="description" th:field="*{description}" th:errorclass="'is-invalid bg-danger'" />

                    <div class="invalid-feedback errors alert alert-danger">
                        <div th:each="err : ${#fields.errors('description')}" th:text="${err}"></div>
                    </div>
                </div>

                <div class="form-group">
                    <div class="label-holder  textCol d-flex justify-content-center">
                        <label for="dueDate" class="h4 mb-2">Due Date</label>
                    </div>
                    <input type="date" class="form-control" id="dueDate" th:field="*{dueDate}" th:errorclass="'is-invalid bg-danger'" />

                    <div class="invalid-feedback errors alert alert-danger">
                        <div th:each="err : ${#fields.errors('dueDate')}" th:text="${err}"></div>
                    </div>

                </div>
                <div class="form-group">
                    <div class="label-holder  textCol d-flex justify-content-center">
                        <label for="classification" class="h4 mb-2">Classification</label>
                    </div>

                    <select type="text" class="form-control" id="classification" th:field="*{classification}" th:errorclass="'is-invalid bg-danger'">
                    <option value="">- Select Classification -</option>
                    <option th:each="c : ${T(com.gira.model.enumerated.ClassificationEnum).values()}"
                            th:text="${c}"
                            th:value="${c}"
                            th:selected="${c} == *{classification}">CLASSIFICATION</option>
                </select>

                    <div class="invalid-feedback errors alert alert-danger">
                        <div th:each="err : ${#fields.errors('classification')}" th:text="${err}"></div>
                    </div>
                </div>

                <div class="button-holder d-flex justify-content-center">
                    <button type="submit" class="button btn-warning  mb-3" value="Register">Add Task</button>
                </div>
            </form>
        </main>

        <footer th:replace="~{fragments/commons::footer}"></footer>

    </div>


</body>

</html>
