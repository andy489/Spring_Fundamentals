<!DOCTYPE html>
<html>

<head th:replace="~{fragments/commons::head}"></head>

<body>
<div class="page-container">

    <header th:replace="~{fragments/commons::header}"></header>

    <main class="content-wrap">
        <h1 class="text-center mt-2">
                <span class="badge badge-pill badge-dark">Total tasks:
                <span th:text="${#lists.size(allTasks)}"></span>
                </span>
        </h1>
        <hr class="hr-3 w-75 bg-white"/>
        <form class="mx-auto w-75 " th:method="post" th:action="@{/tasks/progress}">

            <div class="card-group task-card" th:each="t: ${allTasks}">

                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Name</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${t.name}">{Repair Laptop}</small>
                    </div>
                </div>

                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Assigned to</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${t.assignedTo}">{George}</small>
                    </div>
                </div>

                <div class="card">

                    <div class="card-title">
                        <h5 class="card-title">Classification</h5>
                    </div>
                    <div class="card-footer">
                        <small class="classifications" th:classappend="${t.classification.name()}"
                               th:text="${t.classification.name()}">{SUPPORT}</small>
                    </div>
                </div>

                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Due Date</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${#dates.format(t.dueDate, 'yyyy-MM-dd')}">{2020-08-30}</small>
                    </div>
                </div>
                <div class="card">
                    <div class="card-title">
                        <h5 class="card-title">Progress</h5>
                    </div>
                    <div class="card-footer">
                        <small th:text="${t.progress}">{OPEN}</small>
                    </div>
                </div>

                <a th:href="@{/progress(id=${t.id},currProgress=${t.progress.name()})}"
                   class="button prBtn">Progress</a>
            </div>

        </form>
    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

</div>
</body>

</html>
