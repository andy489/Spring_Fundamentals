<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0"/>
    <title>Bon App-étit</title>
    <link rel="stylesheet" th:href="@{/css/reset-css.css}"/>
    <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
    <link rel="stylesheet" th:href="@{/css/style.css}"/>
</head>
<body>

<header>

    <nav class="navbar navbar-expand-lg bg-nav rounded"
         th:if="${@currentUser.isLoggedIn()}">
        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/home}">Bon App-étit</a>
        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/recipe/add}">Add Recipe</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbar-logged">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <form th:method="post"
                          th:action="@{/users/logout}">
                        <button class="btn-link nav-link text-primary active h5 text-stroke active">Logout</button>
                    </form>
                </li>
            </ul>
        </div>
    </nav>

    <nav class="navbar navbar-expand-lg bg-nav rounded"
         th:unless="${@currentUser.isLoggedIn()}">
        <a class="nav-link text-primary active h5 text-stroke" th:href="@{/index}">Bon App-étit</a>

        <div class="collapse navbar-collapse d-flex justify-content-end" id="navbar-not-logged">
            <ul class="navbar-nav row">
                <li class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" th:href="@{/users/login}">Login</a>
                </li>

                <li class="nav-item col-md-4">
                    <a class="nav-link text-primary active h5 text-stroke" th:href="@{/users/register}">Register</a>
                </li>
            </ul>
        </div>
    </nav>

</header>

<footer class="footer bg-transparent  py-2">
    <div class="container-fluid text-center">
        <div class="footer-background h5 text-primary text-stroke fixed-bottom">
            &copy; Spring team 2023. All rights reserved.
        </div>
    </div>
</footer>
</body>
</html>
