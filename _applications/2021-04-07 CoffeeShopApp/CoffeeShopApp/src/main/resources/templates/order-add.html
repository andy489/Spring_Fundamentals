<!DOCTYPE html>
<html lang="en">

<head th:replace="~{fragments/commons::head}"></head>

<body class="bg-secondary">

    <header th:replace="~{fragments/commons::header}"></header>

    <main role="main" class="bg-secondary">

        <div class="jumbotron">
            <div class="container text-light ">
                <h1 class="display-3 ">
                    <strong class="bg-blur rounded border-left border-white pl-3 border-bottom">Add Order</strong></h1>
            </div>

            <div class="container bg-blur rounded p-5 mt-5 w-75">
                <form th:action="@{/orders/add}" th:method="post" th:object="${orderAddModel}" class="text-center text-light">

                    <div class="form-group row">
                        <label for="name" class="col-sm-2 col-form-label">Name</label>

                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="name" th:field="*{name}" th:errorclass="'is-invalid bg-danger'" aria-describedby="nameHelpInline" placeholder="Name">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('name')}" th:text="${err}">Name</div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="price" class="col-sm-2 col-form-label">Price</label>

                        <div class="col-sm-10">
                            <input type="number" step="0.01" class="form-control" id="price" th:field="*{price}" th:errorclass="'is-invalid bg-danger'" aria-describedby="priceHelpInline">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('price')}" th:text="${err}">Price</div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">
                        <label for="orderTime" class="col-sm-2 col-form-label">Order time</label>
                        <div class="col-sm-10">

                            <input type="datetime-local" class="form-control" id="orderTime" th:field="*{orderTime}" th:errorclass="'is-invalid bg-danger'" aria-describedby="orderTimeHelpInline">

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('orderTime')}" th:text="${err}">Order Time</div>
                            </div>

                        </div>
                    </div>
                    <div class="form-group row">

                        <label for="category" class="col-sm-2 col-form-label">Category</label>

                        <div class="col-sm-10">
                            <select id="category" name="category" class="custom-select" th:field="*{category}" th:errorclass="'is-invalid bg-danger'" aria-describedby="categoryHelpInline">
                            <option value="" selected>- Select Category -</option>
                            <option th:each="c : ${T(com.coffeeshop.model.enumerated.CategoryEnum).values()}"
                                    th:text="${c}"
                                    th:value="${c}"
                                    th:selected="${c} == *{category}">Category</option>
                        </select>

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('category')}" th:text="${err}">Select Category</div>
                            </div>

                        </div>
                    </div>

                    <div class="form-group row">
                        <label for="description" class="col-sm-2 col-form-label">Description</label>
                        <div class="col-sm-10">

                            <textarea class="form-control" id="description" th:field="*{description}" th:errorclass="'is-invalid bg-danger'" aria-describedby="descriptionHelpInline" placeholder="Description">
                    </textarea>

                            <div class="invalid-feedback errors alert alert-danger">
                                <div th:each="err : ${#fields.errors('description')}" th:text="${err}">
                                    The description must be more than 5 characters
                                </div>
                            </div>

                        </div>
                    </div>

                    <button type="submit" class="btn btn-info w-50">Add order</button>

                </form>
                <hr class="bg-light">
            </div>
        </div>
    </main>

    <footer th:replace="~{fragments/commons::footer}"></footer>

</body>

</html>
